<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Invoice Creation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input, textarea { width: 100%; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; background: #0070f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Invoice Creation</h1>
    <form id="invoiceForm">
        <div class="form-group">
            <label for="clientId">Client ID:</label>
            <input type="number" id="clientId" name="clientId" value="2" readonly title="Nick Schaffer's client ID">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="Website Development" placeholder="Enter service description" title="Service description">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" placeholder="Enter quantity" title="Service quantity">
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" name="unitPrice" value="2500" placeholder="Enter price per unit" title="Price per unit">
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" title="Invoice due date">
        </div>
        <button type="submit">Create Invoice</button>
    </form>
    <div id="result" role="status" aria-live="polite"></div>

    <script>
        // Set default due date to 30 days from now
        const dueDate = new Date();
        dueDate.setDate(dueDate.getDate() + 30);
        document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];

        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating invoice...';

            const data = {
                clientId: parseInt(document.getElementById('clientId').value),
                items: [{
                    description: document.getElementById('description').value,
                    quantity: parseInt(document.getElementById('quantity').value),
                    unitPrice: parseFloat(document.getElementById('unitPrice').value)
                }],
                dueDate: document.getElementById('dueDate').value
            };

            try {
                const response = await fetch('/api/invoices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
